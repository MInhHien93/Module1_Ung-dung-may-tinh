<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h2>Caculator</h2>
<input type="number" id="num1">
<input type="number" id="num2"> <br>
<button type="button" onclick="cal('+')">Addition(+)</button>
<button type="button" onclick="cal('-')">Subtraction(-)</button>
<button type="button" onclick="cal('x')">Multiplication(X)</button>
<button type="button" onclick="cal('/')">Division(/)</button>
<p id="result"></p>
<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    let resultDisplay = document.getElementById("result");
    // let sum =0;
    function cal(op) {
        let result = 0;
        switch (op) {
            case "+":
                result = Number(num1.value) + Number(num2.value);
                break;
            case "-":
                result = Number(num1.value) - Number(num2.value);
                break;
            case "x":
                result = Number(num1.value) * Number(num2.value);
                break;
            case "/":
                result = Number(num1.value) / Number(num2.value);
                break;
            default:
                alert("Phep toan khong hop le!");
        }
        resultDisplay.innerHTML = "Result Addition : " + result;
    }
</script>
</body>
</html>
